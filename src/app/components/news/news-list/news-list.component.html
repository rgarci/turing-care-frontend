<app-header [idDoctor]="idDoctor" [token]="token" [doctorName]="doctorName"></app-header>
<div class="myContainer">
    <div *ngIf="news; else elseBlock">

        <ul class="lista">
            <li class="lista_item"  *ngFor="let elemento of news.articles; index as i;" >
                <mat-card class="news-card">
                    <mat-card-header>
                        <mat-card-title>{{elemento.title}}</mat-card-title>
                        <mat-card-subtitle>{{elemento.author}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <img mat-card-image src="{{elemento.urlToImage}}" alt="Foto">
                        <span>{{elemento.description}}</span>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-raised-button color="primary"><a href="{{elemento.url}}">VER M√ÅS</a></button>
                    </mat-card-actions>
                </mat-card>
            </li>
        </ul>
    </div>
    <ng-template #elseBlock>Loading...</ng-template>
</div>
<app-footer></app-footer>
