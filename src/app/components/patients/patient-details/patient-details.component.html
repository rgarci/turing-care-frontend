<app-header [idDoctor]="idDoctor"></app-header>

<div *ngIf="patients;else loading" class="aline-patient-detail">
    <mat-card-header>
        <div class="card-head">
            <div class="card-name">
               <mat-card-title>{{patients.nombre}} {{patients.apellidoPaterno}}</mat-card-title>
                <mat-card-subtitle>Teléfono: {{patients.telefono}}, Fecha de nacimiento: {{patients.fechaNacimiento}}</mat-card-subtitle>
            </div>
            <div class="card-button-register">
                <button mat-raised-button color="primary" (click)=openCreateFormRegister()>Añadir Registro <mat-icon>add</mat-icon></button>
            </div>
        </div>

    </mat-card-header>

    <mat-tab-group>
        <mat-tab label="Datos">
            <app-patient-data-card [parentData]="patients" [patients]="patients"></app-patient-data-card>
        </mat-tab>
        <mat-tab label="Historial">
            <app-registers-table></app-registers-table>
        </mat-tab>
    </mat-tab-group>
</div>
<ng-template #loading>Loading...</ng-template>

<app-footer></app-footer>
