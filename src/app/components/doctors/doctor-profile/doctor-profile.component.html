<app-header  [idDoctor]="idDoctor" [token]="token" [doctorName]="doctorName"></app-header>
<mat-grid-list *ngIf="doctor;else loading" cols="4">
  <mat-grid-tile class="profileImage-column" rowspan="2" >
     <img class = profileImage src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  </mat-grid-tile>

  <mat-grid-tile colspan="3">
    <div class="information-tile">
      <div class="information-header">
        <h1>{{doctor.nombre}}</h1>
        <h2>{{doctor.apellidoPaterno}} {{doctor.apellidoMaterno}}</h2>
      </div>
      <div class="information-footer">
        <h2>Email: {{doctor.email}}</h2>
        <h2>Telefono: {{doctor.telefono}}</h2>
        <h2>Cédula profesional: {{doctor.urlCedulta}}</h2>
        <h2>CURP: {{doctor.curp}}</h2>
      </div>
    </div>
    <button mat-raised-button class="flex-start">Editar</button>
  </mat-grid-tile>

  <mat-grid-tile colspan="3">
    <div class= "all-tile">
      <mat-tab-group>
        <mat-tab label="Áreas Medicas"> {{doctor.especialidad}} </mat-tab>
        <mat-tab label="Otros"> Good Boy </mat-tab>
      </mat-tab-group>
    </div>
  </mat-grid-tile>

</mat-grid-list>
<ng-template #loading>Loading...</ng-template>
<app-footer></app-footer>
