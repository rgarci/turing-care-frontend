<app-header></app-header>
<mat-grid-list cols="3">
  <mat-grid-tile class="profileImage-column" rowspan="2" >
     <img class = profileImage src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  </mat-grid-tile>

  <mat-grid-tile colspan="2">
    <div class="information-tile">
      <div class="information-header">
        <h1>{{doctor.records[0].fields.titular}}</h1>
        <h2>Clínica en que da consulta</h2>
      </div>
      <h2>Dirección de la clínica</h2>
      <div>
        <h2>Cédula profesional</h2>
        <h2>CURP</h2>
      </div>
    </div>

  </mat-grid-tile>

  <mat-grid-tile colspan="2">
    <mat-tab-group>
      <mat-tab label="Áreas Medicas"> Content 1 </mat-tab>
      <mat-tab label="Otros"> Content 2 </mat-tab>
    </mat-tab-group>
  </mat-grid-tile>

</mat-grid-list>

<app-footer></app-footer>
