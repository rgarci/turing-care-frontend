<h1 mat-dialog-title>¿Eliminar {{nombre}}?</h1>
<div mat-dialog-content>No podrás recuperar la información del {{nombre}}</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>No, cancelar</button>

  <button mat-button mat-dialog-close class="error-mat" (click)="eliminar(true)">Si, eliminar {{nombre}}</button>
</div>
